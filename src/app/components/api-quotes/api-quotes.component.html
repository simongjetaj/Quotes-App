<h6 class="text-center d-none d-lg-block text-muted mb-4" *ngIf="apiQuotes">An extensive collection of random quotes</h6>

<div class="alert alert-warning alert-dismissible fade show text-center" role="alert" *ngIf="apiErrorMsg">
  <span>{{apiErrorMsg}}</span>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="row" *ngIf="apiQuotes; else spinner">
  <div class="col-lg-3 col-sm-6 mb-4 quotes" *ngFor="let apiQuote of apiQuotes; let i = index;">
    <div class="lightGoldBackground card" [hidden]="!apiQuote.showApiQuote">
      <div class="
      card-body">
        <p class="card-text pb-5">
          <fa-icon [icon]="faQuoteLeft"></fa-icon> {{apiQuote.quote}}
        </p>

        <a (click)='hideApiQuote(apiQuote)' class="deleteBtnPosition" title="Hide Api Quote">
          <fa-icon [icon]="faEyeSlash"></fa-icon>
        </a>
        <small class="card-subtitle text-muted authorPosition">{{apiQuote.author}}</small>
        <button type="button" (click)="addApiQuote($event, apiQuote)" class="btn text-dark saveBtnPosition">
          <fa-icon [icon]='faSave'></fa-icon> Save
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #spinner *ngIf="!apiErrorMsg">
  <fa-icon [icon]="
            faAsterisk" [pulse]="true" size="3x" class="spinnerPosition"></fa-icon>
  <span class="sr-only">Loading...</span>
</ng-template>
