<div class="row" *ngIf="apiQuotes; else spinner">
  <div class="col-lg-3 col-sm-6 mb-4" *ngFor="let apiQuote of apiQuotes; let i = index;" style="display: flex; flex-wrap: wrap;">
    <div class="lightGoldBackground card" [hidden]="!apiQuote.showApiQuote">
      <div class="
      card-body">
        <p class="card-text pb-5">
          <fa-icon [icon]="faQuoteLeft"></fa-icon> {{apiQuote.quote}}
        </p>

        <a (click)='hideApiQuote(apiQuote)' class="deleteBtnPosition" title="Hide Api Quote">
          <fa-icon [icon]="faEyeSlash"></fa-icon>
        </a>
        <small class="card-subtitle text-muted authorPosition">{{apiQuote.author}}</small>
        <button type="button" (click)="addApiQuote(apiQuote)" class="btn text-dark saveBtnPosition">
          <fa-icon [icon]="faPlusCircle"></fa-icon> Save
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #spinner>
  <fa-icon [icon]="faAsterisk" [pulse]="true" size="3x" class="spinnerPosition"></fa-icon>
  <span class="sr-only">Loading...</span>
</ng-template>
